{% extends 'shop/index.html' %}
{% load static %}
 {% block title %}<title>Home three || Vonia</title>{% endblock %}

{% block content %}
		<!-- header-end -->
		<!-- contact-us-start -->
		<div class="contact-us-area">
			<div class="container">
				<div class="breadcrumb-area">
					<div class="container">
						<div class="breadcrumb">
							<a href="index.html" title="Return to Home">
								<i class="icon-home"></i>
							</a>
							<span class="navigation-pipe">></span>
							<span class="navigation-page">
								Contact
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="entry-header">
							<h1 class="entry-title">Customer service - Contact us</h1>
						</div>
						<form action="http://preview.hasthemes.com/vonia-preview/vonia/mail.php" method="POST" class="contact-form-box">
							<fieldset>
								<h3 class="page-subheading">send a message</h3>
								<div class="row">
									<div class="col-xs-12 col-md-3">
										<div class="form-group">
											<label>Subject Heading</label>
											<div class="shop-select" id="uniform-id_contact">
												<select name="id_contact" id="id_contact">
													<option selected="selected">-- Choose --</option>
													<option>Customer service</option>
													<option>Webmaster</option>
												</select>
											</div>											
										</div>
										<div class="form-group">
											<label>Email address</label>
											<div class="shop-select">
												<input type="email" value="" name="email" id="email">
											</div>											
										</div>
										<div class="form-group">
											<label>Order reference</label>
											<div class="shop-select">
												<input type="text" value="" id="id_order" name="id_order">
											</div>											
										</div>
										<div class="form-group">
											<label>Attach File</label>
											<input type="hidden" name="MAX_FILE_SIZE" value="8388608">
											<div id="uniform-fileUpload" class="uploader">
                                                <input type="file" class="form-control" id="fileUpload" name="fileUpload">
												<span class="filename">No file selected</span>
												<span class="action">Choose File</span>    
											</div>
										</div> 
									</div>
									<div class="col-xs-12 col-md-9">
											<div class="form-group">
												<label for="message">Message</label>
												<div class="shop-select">
												<textarea name="message" id="message"></textarea>
												</div>											
											</div>										
									</div>
								</div>
								<div class="submit">
									<button class="button btn btn-default button-medium" type="submit">
										<span>
											send
											<i class="icon-chevron-right right"></i>
										</span>
									</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- contact-us-end -->
		<!-- brand-area-start -->
		<div class="brand-area">
			<div class="container">
				<div class="row">
					<div class="brands">
						<div class="brand-carousel">
							<div class="col-md-12">
								<div class="single-brand">
									<a href="contact.html">
										<img src="{% static 'img/brand/1.jpg' %}" alt="" />
									</a>
								</div>
							</div>
							<div class="col-md-12">
								<div class="single-brand">
									<a href="contact.html">
										<img src="{% static 'img/brand/2.jpg' %}" alt="" />
									</a>
								</div>
							</div>
							<div class="col-md-12">
								<div class="single-brand">
									<a href="contact.html">
										<img src="{% static 'img/brand/3.jpg' %}" alt="" />
									</a>
								</div>
							</div>
							<div class="col-md-12">
								<div class="single-brand">
									<a href="contact.html">
										<img src="{% static 'img/brand/4.jpg' %}" alt="" />
									</a>
								</div>
							</div>
							<div class="col-md-12">
								<div class="single-brand">
									<a href="contact.html">
										<img src="{% static 'img/brand/5.jpg' %}" alt="" />
									</a>
								</div>
							</div>
							<div class="col-md-12">
								<div class="single-brand">
									<a href="contact.html">
										<img src="{% static 'img/brand/6.jpg' %}" alt="" />
									</a>
								</div>
							</div>
							<div class="col-md-12">
								<div class="single-brand">
									<a href="contact.html">
										<img src="{% static 'img/brand/7.jpg' %}" alt="" />
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- brand-area-end -->
		<!-- footer-start -->
{% endblock %}
