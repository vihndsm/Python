{% extends 'blog_menu.html' %}


{% block title %}
    Главная
{% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="card">
      <h5 class="card-header">{{ post.title }}</h5>
      <div class="card-body">
        <h5 class="card-title">{{post.slug}}</h5>
        <p class="card-text">{{post.body}}</p>
        <a href="#" class="btn btn-primary">подробнее</a>
      </div>
    </div>

    {% endfor %}
    <h1>Turatbek</h1>
{% endblock %}
